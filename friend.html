    <nav class="nav">
        <ul class="nav__list">

        </ul>

    <main class="side-space-screen">
    <header class="header">
        <div class="header__column">
            <h1>친구</h1>
        </div>
        <div class="header__column">
            <span><i class="fas fa-search"></i></span>
        </div>

    </header>
    <section class="freind-request">
        <div class="inform-bar">
            <div class="inform-bar__column">
                친구 요청 <span>1</span>
            </div>
            <div class="inform-bar__column">
                모두보기
            </div>
        </div>
        <div class="user-profile">
            <img class="user-profile__img" src="img/pink.JPG">
            <div class="user-profile__text">
                <div class="user-profile__text__name">
                    <span>비나</span>
                    <span>1분</span>
                </div>
                <div class="user-profile__text__btn">
                    <input type="submit" value="수락"><input type="submit" value="삭제">
                </div>
            </div>
        </div>
    </section>
    <section class="friend-recommand">
        <div class="inform-bar">
            <div class="inform-bar__column">
                알 수도 있는 사람
            </div>
            <div class="inform-bar__column"></div>
        </div>
        <div class="user-profile">
            <img class="user-profile__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEUJViM54xXt8NerYo5VRta7FF_EzEFl0thw&usqp=CAU">
            <div class="user-profile__text">
                <div class="user-profile__text__name user-profile__text__name-recommand">
                    <span>캣</span>
                    <div>
                        <img src="img/capture1.PNG" class="user-profile__name__small-profile"/>
                        <img src="img/capture2.PNG" class="user-profile__name__small-profile"/>
                        <span>함께 하는 친구 52명</span>
                    </div>
                </div>
                <div class="user-profile__text__btn">
                    <input type="submit" value="친구 추가"><input type="submit" value="삭제">
                </div>
            </div>
        </div>
        <div class="user-profile">
            <img class="user-profile__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-xmCoj8pcGlGlFtHHpRBW8zHMwjGzCL6Mbw&usqp=CAU">
            <div class="user-profile__text">
                <div class="user-profile__text__name user-profile__text__name-recommand">
                    <span>김세정</span>
                    <div>
                        <img src="img/capture1.PNG" class="user-profile__name__small-profile"/>
                        <img src="img/capture2.PNG" class="user-profile__name__small-profile"/>
                        <span>함께 하는 친구 106명</span>
                    </div>
                </div>
                <div class="user-profile__text__btn">
                    <input type="submit" value="친구 추가"><input type="submit" value="삭제">
                </div>
            </div>
        </div>
    </section>
</main>
    <div id="only-mobile">
